<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tron</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class = "container-fluid">
    <div class= "row nav">
      <div class="col-md-3" id = "p1">
        <div class = "player1"> Player 1
          <div id = "score1"></div>
        </div>
      </div>
        <div class="col-md-6">
          <h1 id = "title">Tron</h1>
        </div>
      <div class = "col-md-3" id = "p2">
        <div class = "player2"> Player 2
          <div id = "score2"></div>
        </div>
      </div>
    </div>
    <div class = "row">
        <div class="col-md-6">
        <div id = "turbo1"></div>
      </div>
      <div class="col-md-6">
        <div id = "turbo2"></div>
      </div>
    </div>
    <div class = "container">
        <canvas id="canvas" width="800px" height="450px"></canvas>
        <video src="tron-poor.mp4" loop muted autoplay preload="auto" width = "820" id = "movie">
        </div>
    <div class = "reset">
      <div class = "hidden" id = "reset-button">Play Again</div>
      <div id = "instructions">Instructions</div>
      <div id = "start-game">Start Game</div>
    </div>
    </div>



  <audio id = "audio" src="derezzed.mp3" autoplay loop>
  <script src="main.bundle.js"></script>
  <script src="jquery.js"></script>
  <script src="bootstrap.min.js"></script>

</body>
</html>
